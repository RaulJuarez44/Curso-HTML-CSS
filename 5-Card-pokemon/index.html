<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Card Pokemon</title>
    <link rel="shortcut icon" href="/img/lapras.png" type="image/x-icon">
</head>

<body>
    <main class="container">
        <article class="card">
            <img src="/img/fondo.jpeg" 
            alt="fondocard" 
            class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./img/lapras.png" alt="Lapras" class="card-body-contentimg-img" width="150">
                </div>
                <h1 class="card-body-title">
                    Lapras
                    <span>#131</span>
                </h1>      
                <p class="card-body-text">
                    Coleccionable
                </p>          
            </div>
            <div class="card-footer">
                <div class="card-footer-tipo">
                    <h3>Tipo</h3>
                    <img src="./img/hielo.jpeg" alt="hielo" width="35">
                </div>
                <div class="card-footer-resis">
                    <h3>Resistencia</h3>
                    <img src="./img/planta.png" alt="planta" width="35">
                </div>
                <div class="card-footer-gen">
                    <h3>Region</h3>
                    <img src="./img/kanto.png" alt="kanto" width="35">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
